name: Check copyright year

on:
  push:
    branches:
      - master
      - develop

jobs:
  check_copyright_year:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4.1.1
    - run: |
        if [ "$(grep Copyright COPYING | sed -e 's/.*2014-\([0-9]*\) .*/\1/g')" -ne "$(date +%Y)" ]; then
          echo "Please change copyright year!"
          exit 1
        fi
